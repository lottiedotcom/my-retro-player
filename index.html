<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinMedia Vista Player</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Vista/XP Aesthetic Colors */
            --glass-blue: #cceeff;
            --glass-border: #6699cc;
            --win-gray: #f0f0f0;
            --win-text: #000;
            --lcd-bg: #000;
            --lcd-green: #00ff00;
        }

        body {
            background-color: #3a6ea5; /* Classic Desktop Blue */
            background-image: linear-gradient(135deg, #3a6ea5 0%, #004e98 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
            font-family: 'Tahoma', sans-serif; /* The REAL Windows font */
        }

        /* --- THE WINDOW CONTAINER --- */
        .window-shell {
            width: 340px;
            background: linear-gradient(to bottom, #f2f2f2 0%, #d4d4d4 100%);
            border: 1px solid #999;
            /* The "Vista" Glass Effect Frame */
            box-shadow: 
                0 0 0 4px rgba(200, 230, 255, 0.5), /* Glass glow */
                0 10px 25px rgba(0,0,0,0.5); /* Drop shadow */
            border-radius: 8px; /* Slightly rounded, but blocky */
            padding: 4px;
            position: relative;
        }

        /* 1. Title Bar (Shiny Gradient) */
        .title-bar {
            height: 25px;
            /* The classic "Glossy" top bar split */
            background: linear-gradient(to bottom, #8bb0dc 0%, #4676b5 50%, #2f61a6 51%, #27569d 100%);
            border: 1px solid #23457a;
            border-radius: 4px 4px 0 0;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 8px;
            color: white; font-weight: bold; font-size: 11px; text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            margin-bottom: 4px;
        }
        
        .win-controls { display: flex; gap: 2px; }
        .win-btn-small {
            width: 16px; height: 16px;
            background: linear-gradient(#fff, #ccc);
            border: 1px solid #fff; border-radius: 3px;
            font-size: 10px; line-height: 14px; text-align: center; color: #555; cursor: default;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* 2. Main Body Area */
        .main-body {
            background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%);
            border: 1px solid #888;
            padding: 10px;
            border-radius: 0 0 4px 4px;
        }

        /* Album Art Frame (Sunken 3D Look) */
        .art-frame {
            width: 100%; height: 300px;
            background: #000;
            border: 2px solid #888;
            /* "Inset" shadow makes it look sunk into the plastic */
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.6), border-bottom 1px solid #fff;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
        }
        
        #art-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        /* Hint Text Overlay */
        .click-hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            color: #888; font-size: 11px; pointer-events: none;
            background: rgba(0,0,0,0.8); padding: 5px; border-radius: 4px;
        }

        /* 3. Info Display (LCD Style) */
        .lcd-strip {
            background: #000;
            border: 2px inset #ccc;
            padding: 8px;
            margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            color: #00ff00; /* Classic Green LCD */
        }
        
        .lcd-text {
            font-family: 'Tahoma', sans-serif;
            font-size: 12px; font-weight: bold;
            white-space: nowrap; overflow: hidden; max-width: 220px;
            color: #fff; /* Song title is white text */
        }
        
        .lcd-time {
            font-family: 'VT323', monospace;
            font-size: 22px; color: #00ff00;
        }

        /* 4. The Controls (Plastic Buttons) */
        .controls-plate {
            background: linear-gradient(to bottom, #e0e0e0 0%, #c0c0c0 100%);
            border: 1px solid #fff; border-top: 1px solid #aaa;
            border-radius: 4px;
            padding: 8px;
            display: flex; justify-content: center; gap: 8px;
            box-shadow: inset 0 1px 0 #fff;
        }

        /* Beveled Block Buttons */
        .block-btn {
            width: 40px; height: 30px;
            /* The Classic Windows "3D Button" Gradient */
            background: linear-gradient(to bottom, #ffffff 0%, #dddddd 45%, #d0d0d0 50%, #c0c0c0 100%);
            border: 1px solid #777;
            border-radius: 3px;
            cursor: pointer;
            
            /* Text Styling */
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; color: #333;
            
            /* 3D Pop Effect */
            box-shadow: inset 1px 1px 0 #fff, 0 1px 2px rgba(0,0,0,0.3);
        }

        .block-btn:active {
            /* Pushed Down Effect */
            background: #ccc;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.4);
            transform: translateY(1px);
        }
        
        .play-btn { width: 60px; font-weight: bold; }
        .stop-btn { color: #cc0000; font-weight: bold; }

        /* --- SAVE BUTTON --- */
        .save-btn {
            margin-top: 20px;
            background: linear-gradient(to bottom, #99ccff 0%, #0066cc 100%);
            border: 1px solid #003366;
            color: white; font-family: 'Tahoma', sans-serif; font-weight: bold;
            padding: 10px 30px; border-radius: 4px; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .save-btn:active { transform: translateY(1px); box-shadow: none; }

    </style>
</head>
<body>

    <div class="window-shell" id="player">
        <div class="title-bar">
            <span>Windows Media Player</span>
            <div class="win-controls">
                <div class="win-btn-small">_</div>
                <div class="win-btn-small">□</div>
                <div class="win-btn-small" style="background:#cc6666; color:white;">x</div>
            </div>
        </div>

        <div class="main-body">
            <div class="art-frame" onclick="document.getElementById('file-upload').click()">
                <img id="art-img" src="https://via.placeholder.com/300x300/111/333?text=">
                <div class="click-hint" id="hint">Click to Add Art...</div>
            </div>

            <div class="lcd-strip">
                <div style="display:flex; flex-direction:column;">
                    <div class="lcd-text" contenteditable="true">My Chemical Romance - Helena</div>
                    <div style="font-size:10px; color:#aaa; margin-top:2px;" contenteditable="true">Three Cheers for Sweet Revenge</div>
                </div>
                <div class="lcd-time" contenteditable="true">03:24</div>
            </div>

            <div class="controls-plate">
                <div class="block-btn">⏮</div>
                <div class="block-btn play-btn">▶</div>
                <div class="block-btn stop-btn">■</div>
                <div class="block-btn">⏭</div>
            </div>
        </div>
    </div>

    <input type="file" id="file-upload" accept="image/*" style="display:none" onchange="loadArt(this)">
    <button class="save-btn" onclick="saveImage()">Save Aesthetic Image</button>

    <script>
        function loadArt(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('art-img').src = e.target.result;
                    document.getElementById('hint').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveImage() {
            const element = document.getElementById('player');
            html2canvas(element, { 
                scale: 3, 
                backgroundColor: null,
                useCORS: true 
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "vista-player.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>

</body>
</html>
