<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroPlayer 2000</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-metal: linear-gradient(180deg, #e0e0e0 0%, #888 45%, #666 50%, #888 55%, #e0e0e0 100%);
            --lcd-green: #00ff41;
            --win-blue: #000080;
        }

        body { 
            background: #2c3e50; 
            font-family: 'Tahoma', 'Geneva', sans-serif; 
            display: flex; flex-direction: column; align-items: center; padding: 10px;
            margin: 0;
        }

        /* Responsive Player Shell */
        #player-skin {
            width: 95%; 
            max-width: 400px;
            background: var(--bg-metal);
            border: 3px solid #fff;
            border-right-color: #444; 
            border-bottom-color: #444;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.6);
            box-sizing: border-box;
            position: relative;
        }

        .header { color: #fff; font-size: 10px; margin-bottom: 8px; font-weight: bold; text-shadow: 1px 1px #000; }

        /* LCD Display */
        .display-panel {
            background: #000;
            border: 3px inset #888;
            padding: 10px;
            color: var(--lcd-green);
            margin-bottom: 10px;
            height: 60px;
            box-sizing: border-box;
        }

        #track-title { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #timer { font-size: 26px; font-family: monospace; font-weight: bold; margin-top: 2px; }

        /* Playlist Window */
        .playlist-window {
            background: var(--win-blue);
            height: 180px;
            overflow-y: auto;
            border: 2px inset #fff;
            color: white;
            font-size: 11px;
            width: 100%;
            box-sizing: border-box;
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #c0c0c0; color: #000; position: sticky; top: 0; text-align: left; padding: 2px; }
        td { padding: 4px; border-bottom: 1px solid #1a1a9a; cursor: default; }

        /* Controls */
        .controls { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .btn {
            width: 38px; height: 38px;
            background: radial-gradient(circle at 30% 30%, #eee, #999);
            border-radius: 50%;
            border: 2px solid #555;
            box-shadow: 2px 2px 0 #444, inset -2px -2px 4px rgba(0,0,0,0.3);
            cursor: pointer; font-size: 10px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: translate(1px, 1px); box-shadow: none; }

        /* Input Tools Area */
        #ui-tools { 
            margin-top: 20px; 
            background: rgba(255,255,255,0.1); 
            padding: 15px; 
            border-radius: 10px; 
            color: white; 
            width: 95%; 
            max-width: 400px;
            box-sizing: border-box;
        }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; border-radius: 5px; border: none; padding: 8px; box-sizing: border-box; }
        
        .action-btn { 
            width: 100%; padding: 12px; margin-bottom: 10px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none;
        }
    </style>
</head>
<body>

<div id="player-skin">
    <div class="header">ðŸŽ§ VINTAGE PLAYER v2.0</div>
    
    <div class="display-panel">
        <div id="track-title">READY TO SPIN...</div>
        <div id="timer">01:37</div>
    </div>

    <div class="playlist-window">
        <table>
            <thead><tr><th>#</th><th>Track</th><th>Time</th></tr></thead>
            <tbody id="list-body">
                <tr><td>1</td><td>Paste your songs below!</td><td>3:45</td></tr>
            </tbody>
        </table>
    </div>

    <div class="controls">
        <button class="btn">â– </button>
        <button class="btn">â–¶</button>
        <button class="btn">||</button>
        <button class="btn">ðŸ“¸</button>
    </div>
</div>

<div id="ui-tools">
    <h3 style="margin-top:0;">1. Paste Spotify List</h3>
    <textarea id="song-input" placeholder="Song Name - Artist..."></textarea>
    <button class="action-btn" onclick="updatePlaylist()" style="background: #eee; color: #333;">GENERATE UI</button>
    <button class="action-btn" onclick="takeSnap()" style="background: #27ae60; color: white;">ðŸ’¾ SAVE AS PHOTO</button>
</div>

<script>
    function updatePlaylist() {
        const input = document.getElementById('song-input').value;
        const lines = input.split('\n').filter(line => line.trim() !== "");
        const tbody = document.getElementById('list-body');
        tbody.innerHTML = "";

        lines.forEach((line, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${line}</td>
                <td>${Math.floor(Math.random() * 3 + 2)}:${Math.floor(Math.random() * 50 + 10)}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
        
        if(lines.length > 0) {
            document.getElementById('track-title').innerText = lines[0];
        }
    }

    function takeSnap() {
        const element = document.getElementById('player-skin');
        // We use a slight delay to ensure mobile keyboard is closed
        setTimeout(() => {
            html2canvas(element, {
                backgroundColor: "#2c3e50",
                scale: 2 // Higher quality for social media
            }).then(canvas => {
                let link = document.createElement("a");
                link.download = "retro-playlist.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }, 100);
    }
</script>

</body>
</html>
