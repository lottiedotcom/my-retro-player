<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Player</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --y2k-pink: #ff00cc;
            --y2k-cyan: #00ffff;
            --y2k-chrome: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 50%, #a0a0a0 100%);
            --y2k-glow: 0 0 10px var(--y2k-pink), 0 0 20px var(--y2k-cyan);
        }

        body {
            background-color: #000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
            font-family: 'Courier New', monospace;
        }

        /* --- THE PLAYER --- */
        .player-container {
            width: 320px;
            padding: 15px;
            background: var(--y2k-chrome);
            border: 4px solid #fff;
            border-radius: 15px;
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.8),
                inset -2px -2px 5px rgba(0,0,0,0.5),
                var(--y2k-glow);
            position: relative;
            overflow: hidden;
        }

        /* Stars */
        .player-container::before, .player-container::after {
            content: '‚òÖ'; position: absolute;
            color: var(--y2k-pink); font-size: 20px;
            text-shadow: 0 0 5px var(--y2k-pink); z-index: 10; pointer-events: none;
        }
        .player-container::before { top: 5px; left: 10px; }
        .player-container::after { bottom: 5px; right: 10px; color: var(--y2k-cyan); text-shadow: 0 0 5px var(--y2k-cyan); }

        /* Title Bar */
        .title-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; color: #fff;
            font-family: 'Orbitron', sans-serif; font-size: 14px;
            text-shadow: 1px 1px 2px #000;
            background: linear-gradient(90deg, var(--y2k-pink), #9900ff);
            padding: 5px 10px; border-radius: 8px; border: 2px solid #fff;
        }

        /* Album Art (Clickable) */
        .album-art-container {
            position: relative; width: 100%; height: 240px;
            background: #000; border: 3px solid #fff;
            border-radius: 10px; overflow: hidden; margin-bottom: 15px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            cursor: pointer;
        }

        .album-art { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        /* Scanlines */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.25) 50%),
                        linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 4px, 3px 100%; pointer-events: none; z-index: 5;
        }

        /* Info Screen */
        .info-screen {
            background-color: #000; border: 3px solid #fff;
            border-radius: 8px; padding: 10px; margin-bottom: 15px;
            color: #00ff00; text-shadow: 0 0 5px #00ff00;
        }

        .track-info {
            font-size: 16px; font-weight: bold; margin-bottom: 5px;
            white-space: nowrap; overflow: hidden; outline: none;
        }

        .status-row { display: flex; justify-content: space-between; font-size: 14px; }

        /* Buttons */
        .btn-row { display: flex; justify-content: space-between; gap: 10px; }
        .y2k-btn {
            flex: 1; padding: 10px 0; border: none; border-radius: 20px;
            font-family: 'Orbitron', sans-serif; font-size: 16px; color: #fff;
            background: linear-gradient(180deg, var(--y2k-pink) 0%, #cc00cc 100%);
            box-shadow: inset 0 3px 5px rgba(255,255,255,0.7), inset 0 -3px 5px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.3);
            text-shadow: 0 0 5px #fff; cursor: pointer; position: relative; overflow: hidden;
        }
        .y2k-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(rgba(255,255,255,0.4), transparent); border-radius: 20px 20px 0 0;
        }
        .y2k-btn:active { transform: translateY(2px); }
        .y2k-btn.stop { background: linear-gradient(180deg, #ff3300 0%, #cc0000 100%); }

        /* Hint Text */
        .upload-hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-weight: bold; font-family: 'Orbitron'; pointer-events: none;
            text-shadow: 2px 2px 0 #000; z-index: 6;
        }

        /* Save Button */
        .save-btn {
            margin-top: 20px; padding: 12px 30px; background: #fff;
            border: 2px solid var(--y2k-pink); color: var(--y2k-pink);
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 15px var(--y2k-pink); border-radius: 50px;
        }
    </style>
</head>
<body>

    <div class="player-container" id="player">
        <div class="title-bar">
            <span>‚òÖ Y2K Player ‚òÖ</span>
            <span>_ ‚ñ° X</span>
        </div>

        <div class="album-art-container" onclick="document.getElementById('file-upload').click()">
            <div class="scanlines"></div>
            <img src="https://via.placeholder.com/300x240/000000/333333?text=" class="album-art" id="art-img">
            <div class="upload-hint" id="hint">TAP TO ADD IMG</div>
        </div>

        <div class="info-screen">
            <div class="track-info" contenteditable="true">Tropical Gurl - Babygurl (2001)</div>
            <div class="status-row">
                <span contenteditable="true">Playing</span>
                <span contenteditable="true">03:26</span>
            </div>
        </div>

        <div class="btn-row">
            <button class="y2k-btn">‚èÆ</button>
            <button class="y2k-btn">‚èØ</button>
            <button class="y2k-btn stop">‚ñ†</button>
            <button class="y2k-btn">‚è≠</button>
        </div>
    </div>

    <input type="file" id="file-upload" accept="image/*" style="display:none" onchange="loadArt(this)">
    <button class="save-btn" onclick="saveImage()">üíæ SAVE IMAGE</button>

    <script>
        function loadArt(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('art-img').src = e.target.result;
                    document.getElementById('hint').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveImage() {
            const element = document.getElementById('player');
            html2canvas(element, { scale: 3, backgroundColor: null }).then(canvas => {
                const link = document.createElement("a");
                link.download = "y2k-aesthetic.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>

</body>
</html>
