<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero Player</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Coconut Girl / Frutiger Palette */
            --glass-pink: rgba(255, 105, 180, 0.6);
            --glass-border: rgba(255, 255, 255, 0.6);
            --deep-pink: #ff1493;
            --ocean-blue: #00bfff;
            --lime: #32cd32;
        }

        body {
            /* Frutiger Aero Background: Abstract Waves */
            background: linear-gradient(180deg, #87CEFA 0%, #E0FFFF 50%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Bubbles Background decoration */
        .bubble {
            position: absolute; border-radius: 50%;
            background: rgba(255,255,255,0.3);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
            z-index: -1;
        }

        /* --- THE PLAYER GADGET --- */
        .aero-window {
            width: 340px;
            /* The Vista Glass Effect */
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 51%, rgba(255,255,255,0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.7);
            border-top: 2px solid rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 30px rgba(255,255,255,0.6);
            padding: 15px;
            display: flex; flex-direction: column; gap: 15px;
            position: relative;
        }

        /* Window Title Bar */
        .title-bar {
            background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            padding: 8px 15px;
            border-radius: 10px;
            color: var(--deep-pink);
            font-weight: bold; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Blocky Screen Area */
        .screen-inset {
            background: #000;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 
                inset 0 3px 8px rgba(0,0,0,0.8),
                0 1px 0 rgba(255,255,255,0.5);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        /* Album Art Frame */
        .art-frame {
            width: 100%; height: 250px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 2px solid #444;
        }
        
        .art-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Gloss Overlay on Art */
        .gloss-reflection {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        /* Text Info */
        .info-block {
            margin-top: 10px;
            color: var(--ocean-blue);
        }
        .song-title {
            font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 4px;
            font-family: 'Varela Round', sans-serif;
            text-shadow: 0 0 10px var(--deep-pink);
        }
        .time-display {
            font-family: 'Share Tech Mono', monospace;
            color: var(--lime); font-size: 16px;
            text-shadow: 0 0 5px var(--lime);
            display: flex; justify-content: space-between;
        }

        /* Progress Bar (The "Blocky" Feel) */
        .progress-track {
            height: 12px; background: #333;
            border-radius: 6px; margin-top: 8px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }
        .progress-fill {
            width: 65%; height: 100%;
            background: linear-gradient(90deg, var(--deep-pink), var(--ocean-blue));
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
            border-right: 1px solid #fff;
        }
        /* Striped Candy Pattern overlay */
        .progress-track::after {
            content: ''; position: absolute; top:0; left:0; right:0; bottom:0;
            background: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0,0,0,0.2) 5px, rgba(0,0,0,0.2) 10px);
        }

        /* Gel Buttons Container */
        .controls-block {
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
            padding: 10px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.5);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
        }

        /* The Gel Orb Buttons */
        .gel-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            /* The "Vista" Gloss Gradient */
            background: radial-gradient(circle at 50% 30%, #ffebf5 5%, #ff69b4 60%, #c71585 100%);
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.2),
                inset 0 2px 5px rgba(255,255,255,0.8),
                inset 0 -2px 5px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #fff; text-shadow: 0 -1px 1px rgba(0,0,0,0.3);
            cursor: pointer; position: relative;
        }
        
        .gel-btn::after {
            content: ''; position: absolute; top: 2px; left: 10px; right: 10px; height: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0));
            border-radius: 50%;
        }

        .gel-btn-big {
            width: 70px; height: 70px; font-size: 28px;
            background: radial-gradient(circle at 50% 30%, #e0ffff 5%, #00bfff 60%, #00688b 100%);
        }

        /* Save Button */
        .save-pill {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(180deg, #fff 0%, #e0e0e0 100%);
            border: 2px solid #fff;
            border-radius: 50px;
            color: var(--deep-pink);
            font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-family: 'Varela Round';
        }

        .hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); color: #fff; font-size: 12px; pointer-events: none; text-shadow: 0 1px 2px #000; }
    </style>
</head>
<body>

    <div class="bubble" style="width: 200px; height: 200px; top: 10%; left: -50px;"></div>
    <div class="bubble" style="width: 150px; height: 150px; bottom: 10%; right: -30px;"></div>

    <div class="aero-window" id="player">
        <div class="title-bar">
            <span>Windows Media Player</span>
            <span style="font-size:18px;">üå∫</span>
        </div>

        <div class="screen-inset">
            <div class="art-frame" onclick="document.getElementById('file-up').click()">
                <img id="art-show" class="art-img" src="https://via.placeholder.com/300x250/333333/ff69b4?text=">
                <div class="gloss-reflection"></div>
                <div class="hint" id="hint-txt">TAP FOR PHOTO</div>
            </div>

            <div class="info-block">
                <div class="song-title" contenteditable="true">Tropical Gurl (2004)</div>
                <div class="time-display">
                    <span contenteditable="true">PLAYING</span>
                    <span contenteditable="true">03:26</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="controls-block">
            <div class="gel-btn">‚èÆ</div>
            <div class="gel-btn gel-btn-big">‚ñ∂</div>
            <div class="gel-btn">‚è≠</div>
        </div>
    </div>

    <input type="file" id="file-up" accept="image/*" style="display:none" onchange="loadFile(this)">
    <button class="save-pill" onclick="saveImage()">üíæ Save Aesthetic</button>

    <script>
        function loadFile(input) {
            if(input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('art-show').src = e.target.result;
                    document.getElementById('hint-txt').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveImage() {
            html2canvas(document.getElementById('player'), {
                scale: 3,
                backgroundColor: null,
                useCORS: true
            }).then(canvas => {
                let link = document.createElement("a");
                link.download = "frutiger-aero-player.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>

</body>
</html>
