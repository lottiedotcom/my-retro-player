<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Media Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --y2k-pink: #ff00cc;
            --y2k-cyan: #00ffff;
            --y2k-chrome: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 50%, #a0a0a0 100%);
            --y2k-glow: 0 0 10px var(--y2k-pink), 0 0 20px var(--y2k-cyan);
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace; /* Default for other text */
        }

        /* Main Player Container - Y2K Chrome & Glow */
        .player-container {
            width: 320px;
            padding: 15px;
            background: var(--y2k-chrome);
            border: 4px solid #fff;
            border-radius: 15px;
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.8),
                inset -2px -2px 5px rgba(0,0,0,0.5),
                var(--y2k-glow);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Y2K Elements (Stars) */
        .player-container::before, .player-container::after {
            content: '★';
            position: absolute;
            color: var(--y2k-pink);
            font-size: 20px;
            text-shadow: 0 0 5px var(--y2k-pink);
            z-index: 10;
        }
        .player-container::before { top: 5px; left: 10px; }
        .player-container::after { bottom: 5px; right: 10px; color: var(--y2k-cyan); text-shadow: 0 0 5px var(--y2k-cyan); }

        /* Title Bar - Glossy Pink/Purple */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
            background: linear-gradient(90deg, var(--y2k-pink), #9900ff);
            padding: 5px 10px;
            border-radius: 8px;
            border: 2px solid #fff;
        }

        /* Album Art Container */
        .album-art-container {
            position: relative;
            width: 100%;
            height: 240px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* Slight transparency for scanlines */
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.25) 50%),
                        linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Info Screen - Black with Green Text */
        .info-screen {
            background-color: #000;
            border: 3px solid #fff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .track-info {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        /* Button Row */
        .btn-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Y2K Glossy Jelly Buttons */
        .y2k-btn {
            flex: 1;
            padding: 10px 0;
            border: none;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            /* Glossy Gradient & Bevel */
            background: linear-gradient(180deg, var(--y2k-pink) 0%, #cc00cc 100%);
            box-shadow: 
                inset 0 3px 5px rgba(255,255,255,0.7),
                inset 0 -3px 5px rgba(0,0,0,0.3),
                0 5px 10px rgba(0,0,0,0.3);
            text-shadow: 0 0 5px #fff;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        /* Button Highlight */
        .y2k-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(rgba(255,255,255,0.4), transparent);
            border-radius: 20px 20px 0 0;
        }

        /* Button Pressed State */
        .y2k-btn:active {
            transform: translateY(2px);
            box-shadow: 
                inset 0 2px 3px rgba(0,0,0,0.3),
                0 2px 5px rgba(0,0,0,0.3);
            background: linear-gradient(180deg, #cc00cc 0%, var(--y2k-pink) 100%);
        }
        
        /* Different color for the stop button */
        .y2k-btn.stop {
             background: linear-gradient(180deg, #ff3300 0%, #cc0000 100%);
        }
        .y2k-btn.stop:active {
             background: linear-gradient(180deg, #cc0000 0%, #ff3300 100%);
        }

    </style>
</head>
<body>

    <div class="player-container">
        <div class="title-bar">
            <span>★ Y2K Player ★</span>
            <span>_ □ X</span>
        </div>

        <div class="album-art-container">
            <div class="scanlines"></div>
            <img src="https://i.pinimg.com/736x/93/25/c4/9325c415519415415151933415154151.jpg" alt="Album Art" class="album-art">
        </div>

        <div class="info-screen">
            <div class="track-info">Tropical Gurl - Babygurl (2001)</div>
            <div class="status-row">
                <span>Playing</span>
                <span>03:26</span>
            </div>
        </div>

        <div class="btn-row">
            <button class="y2k-btn">⏮</button>
            <button class="y2k-btn">⏯</button>
            <button class="y2k-btn stop">■</button>
            <button class="y2k-btn">⏭</button>
        </div>
        
        </div>

</body>
</html>
