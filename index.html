<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Dark Player</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff00;
            --chrome-grad: linear-gradient(180deg, #d0d0d0 0%, #888 40%, #555 50%, #888 60%, #d0d0d0 100%);
            --glass-highlight: rgba(255, 255, 255, 0.4);
        }

        body {
            background-color: #111;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0;
            font-family: 'VT323', monospace;
        }

        /* --- THE PLAYER (Capture Target) --- */
        .player-shell {
            width: 320px;
            padding: 12px;
            background: #2a2a2a;
            border: 3px solid #666;
            border-radius: 12px;
            box-shadow: 
                0 0 0 2px #000,
                0 0 0 4px #444,
                0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Title Bar */
        .win-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: #000; color: #fff;
            padding: 4px 8px; margin-bottom: 12px;
            font-family: 'Orbitron', sans-serif; font-size: 10px; letter-spacing: 1px;
            border: 1px solid #444; border-radius: 4px;
        }

        /* Album Art Area */
        .screen-container {
            position: relative;
            width: 100%; height: 240px;
            background: #000;
            border: 2px inset #444;
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer; /* Shows it's clickable */
        }

        /* The Image */
        #album-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.9;
        }

        /* Scanline Overlay (Stays on top of image) */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none; z-index: 2;
        }

        /* Hint Text */
        .click-hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            color: rgba(255,255,255,0.7); pointer-events: none; text-align: center;
            text-shadow: 1px 1px 0 #000;
        }

        /* Info Display */
        .lcd-display {
            background: #000;
            border: 2px solid #444;
            padding: 10px; margin-bottom: 15px;
            color: var(--neon-green);
            text-shadow: 0 0 4px var(--neon-green);
            border-radius: 6px;
        }

        .song-title {
            font-size: 20px; margin-bottom: 5px; outline: none;
            white-space: nowrap; overflow: hidden;
        }
        
        .status-line {
            display: flex; justify-content: space-between; font-size: 16px;
        }

        /* Chrome Buttons */
        .controls {
            display: flex; gap: 8px; justify-content: space-between;
        }
        
        .chrome-btn {
            flex: 1; height: 40px;
            border: none; border-radius: 20px;
            background: var(--chrome-grad);
            box-shadow: 
                inset 0 2px 5px rgba(255,255,255,0.8),
                inset 0 -2px 5px rgba(0,0,0,0.5),
                0 4px 6px rgba(0,0,0,0.6);
            color: #222; font-weight: bold; font-size: 14px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        
        .chrome-btn:active {
            transform: translateY(2px);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.6);
        }
        
        .btn-stop { color: #800000; }

        /* --- SAVE BUTTON --- */
        .save-btn {
            margin-top: 25px;
            padding: 15px 30px;
            background: var(--neon-green); color: #000;
            border: none; font-weight: bold; font-family: 'Orbitron';
            cursor: pointer; box-shadow: 0 0 15px var(--neon-green);
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="player-shell" id="player">
    <div class="win-bar">
        <span>WinAmp 2003</span>
        <span>_ ‚ñ° X</span>
    </div>

    <div class="screen-container" onclick="document.getElementById('file-upload').click()">
        <div class="scanlines"></div>
        <img id="album-img" src="https://via.placeholder.com/300x240/000000/333333?text=">
        <div class="click-hint" id="hint">TAP TO ADD IMG</div>
    </div>

    <div class="lcd-display">
        <div class="song-title" contenteditable="true">Tropical Gurl - Babygurl (2001)</div>
        <div class="status-line">
            <span contenteditable="true">Playing</span>
            <span contenteditable="true">03:26</span>
        </div>
    </div>

    <div class="controls">
        <button class="chrome-btn">‚èÆ</button>
        <button class="chrome-btn">‚èØ</button>
        <button class="chrome-btn btn-stop">‚ñ†</button>
        <button class="chrome-btn">‚è≠</button>
    </div>
</div>

<input type="file" id="file-upload" accept="image/*" style="display:none" onchange="loadArt(this)">
<button class="save-btn" onclick="saveImage()">üíæ SAVE IMAGE</button>

<script>
    // 1. Load Image Logic
    function loadArt(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('album-img').src = e.target.result;
                document.getElementById('hint').style.display = 'none'; // Hide text
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 2. Save Logic
    function saveImage() {
        const element = document.getElementById('player');
        html2canvas(element, { 
            scale: 3, 
            backgroundColor: null 
        }).then(canvas => {
            const link = document.createElement("a");
            link.download = "y2k-dark-player.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>

</body>
</html>
